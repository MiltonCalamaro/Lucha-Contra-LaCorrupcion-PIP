query_search:
  show_calendary: "//*[@id='datepicker']"
  year: "//*[@class='ui-datepicker-year']/*[contains(text(), {year})]"
  month: "//*[@class='ui-datepicker-month']/*[contains(text(),'{month}')]"
  day: "//*[@class='ui-datepicker-calendar']//tr//*[text()={day}]"
  search: "//*[@value='Buscar']"
  check_register: "#resultado span"
query_selector:
# resultado tbody tr td:nth-of-type(1)
  table_tr: 'table.tabmod1 tr'
  fields:
      fecha: 'td:nth-of-type(2)'
      visitante: 'td:nth-of-type(3)'
      documento: 'td:nth-of-type(4)'
      entidad: 'td:nth-of-type(5)'
      motivo: 'td:nth-of-type(6)'
      empleado_publico: 'td:nth-of-type(7)'
      oficina_cargo: 'td:nth-of-type(8)'
      hora_ingreso: 'td:nth-of-type(9)'
      hora_salida: 'td:nth-of-type(10)'
      observacion: 'td:nth-of-type(11)'